spring.application.name=deeproute-demo
server.servlet.context-path=/demo
server.port=8080
spring.profiles.active=local

#nacos
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.namespace=9b18b95d-7ba7-4d88-80bf-bf982d5c1cff

#数据库相关配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/deeproute?useUnicode=true&characterEncoding=utf8&autoReconnect=true&rewriteBatchedStatements=true&serverTimezone=UTC&useSSL=false&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
mybatis.type-aliases-package=cn.deeproute.demo.model.po
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath*:mapper/*.xml


